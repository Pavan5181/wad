<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartitem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            width: 100%;
            
        }
        .cart-item-form {
            width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .total-cost {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cart-item-form">
        <h2>Cart Item Details</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="cartid">Cart ID:</label>
                <input type="text" id="cartid" name="cartid" placeholder="Enter Cart ID">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity">
            </div>
            <div class="form-group">
                <label for="totalcost">Total Cost:</label>
                <input type="number" id="totalcost" name="totalcost" placeholder="Enter Total Cost">
            </div>
            <div class="form-group">
                <p class="total-cost">Total Cost: <span id="displayTotalCost">0.00</span></p>
            </div>
            <div class="form-group">
                <input type="submit" value="Add to Cart">
            </div>
        </form>
    </div>

    <script>
        const quantityInput = document.getElementById('quantity');
        const totalCostInput = document.getElementById('totalcost');
        const displayTotalCost = document.getElementById('displayTotalCost');

        quantityInput.addEventListener('input', updateTotalCost);

        function updateTotalCost() {
            const quantity = parseFloat(quantityInput.value);
            const pricePerUnit = 221; // You can adjust the price per unit as needed.
            const totalCost = quantity * pricePerUnit;
            totalCostInput.value = totalCost.toFixed(2);
            displayTotalCost.textContent = totalCost.toFixed(2);
        }
    </script>
</body>
</html>
